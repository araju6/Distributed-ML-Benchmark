apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ml-benchmark-metrics
  namespace: ml-benchmark
  labels:
    app: ml-compiler-benchmark
spec:
  selector:
    matchLabels:
      app: ml-compiler-benchmark
      component: metrics
  endpoints:
  - port: metrics
    interval: 15s
    path: /metrics
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - ml-benchmark
---
