apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: benchmark-results-pvc
  namespace: ml-benchmark
spec:
  accessModes:
    - ReadWriteMany  # Allow multiple pods to read/write
  resources:
    requests:
      storage: 10Gi  # Adjust based on your needs
  # Uncomment and set storageClassName if your cluster requires it
  # storageClassName: standard

