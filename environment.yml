name: ml-benchmark
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # PyTorch with CUDA
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::pytorch-cuda=11.8
  
  # Core dependencies
  - numpy=1.24.3
  - pyyaml=6.0
  
  # Pip dependencies (if any)
  - pip
  - pip:
    - transformers  # For future BERT/GPT-2
