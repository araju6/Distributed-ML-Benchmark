name: ml-benchmark
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # PyTorch with CUDA
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::pytorch-cuda=11.8
  
  # Core dependencies
  - numpy=1.24.3
  - pyyaml=6.0
  
  # Pip dependencies (if any)
  - pip
  - pip:
    - transformers==4.35.0  # Compatible with PyTorch 2.1.0
    - onnxruntime-gpu==1.16.3  # ONNX Runtime with GPU support
    - ray[default]==2.8.0  # Distributed execution for multi-GPU parallelism
    - apache-tvm  # TVM compiler (install from source for best performance)
    # Note: TensorRT requires manual installation from NVIDIA
    # Install TensorRT and pycuda separately:
    # - Download from https://developer.nvidia.com/tensorrt
    # - pip install pycuda
